language: scala
scala:
  - 2.12.12
  - 2.13.3
jdk:
  - oraclejdk9

before_install:
  - git fetch --tags
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash -x scripts/decrypt_keys.sh; fi
  - export PATH=${PATH}:./vendor/bundle
  - rm "${JAVA_HOME}/lib/security/cacerts"
  - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"

install:
  - |
    # update this only when sbt-the-bash-script needs to be updated
    export SBT_LAUNCHER=1.4.9
    export SBT_OPTS="-Dfile.encoding=UTF-8"
    curl -L --silent "https://github.com/sbt/sbt/releases/download/v$SBT_LAUNCHER/sbt-$SBT_LAUNCHER.tgz" > $HOME/sbt.tgz
    tar zxf $HOME/sbt.tgz -C $HOME
    sudo rm /usr/local/bin/sbt
    sudo ln -s $HOME/sbt/bin/sbt /usr/local/bin/sbt

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork
  - name: microsite
    if: ((branch = master AND type = push) AND NOT fork)

script: sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport && bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - scala: 2.12.12
    - scala: 2.13.6
    - stage: release
      scala: 2.13.6
      name: "Release"              
      script: sbt ci-release
    - stage: microsite
      scala: 2.13.6
      name: "Publish microsite"
      install:
        - |
          # update this only when sbt-the-bash-script needs to be updated
          export SBT_LAUNCHER=1.4.9
          export SBT_OPTS="-Dfile.encoding=UTF-8"
          curl -L --silent "https://github.com/sbt/sbt/releases/download/v$SBT_LAUNCHER/sbt-$SBT_LAUNCHER.tgz" > $HOME/sbt.tgz
          tar zxf $HOME/sbt.tgz -C $HOME
          sudo rm /usr/local/bin/sbt
          sudo ln -s $HOME/sbt/bin/sbt /usr/local/bin/sbt      
        - rvm use 2.6.0 --install --fuzzy
        - gem update --system
        - gem install sass
        - gem install jekyll -v 4.0.0
        - gem install jemoji -v 0.11.1
        - gem install jekyll-sitemap -v 1.4.0
      script: bash scripts/publish_microsite.sh

env:
  global:
    - secure: 
    - secure: 
